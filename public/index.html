<!DOCTYPE html>
<html lang="en">
  <head>
    <title>A FeathersJS application</title>
    <meta name="description" content="A FeathersJS server" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CDN -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome CDN -->
    <script
      src="https://kit.fontawesome.com/31a90430ba.js"
      crossorigin="anonymous"
    ></script>
    <style>
      html,
      body {
        height: 100%;
      }

      .lander {
        width: 25%;
      }

      .lander i {
        color: rgb(36, 145, 247);
        animation-name: spin;
        animation-duration: 5000ms;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
      }

      .lander h1 {
        font-size: 60px;
      }

      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center h-100"
    >
      <div
        class="lander d-flex align-items-center justify-content-center flex-column"
      >
        <i class="far fa-smile fa-10x"></i>
        <h1 class="m-auto">Peeps</h1>
      </div>
    </div>
  </body>
</html>
